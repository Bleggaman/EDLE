    <!-- Header -->
    <script>
    function readURL(input) {
       if (input.files && input.files[0]) {
           var reader = new FileReader();

           reader.onload = function (e) {
               $('#blah')
                   .attr('src', e.target.result)
                   .width(300)
                   .height(300);
           };

           reader.readAsDataURL(input.files[0]);
           input.style = ""
        //    input.style = "background-image: url('img/profile.png'); border:none; background-repeat:no-repeat; background-size:100% 100%; height: 300px; width: 300px;"
       }
   }
   </script>

    <header class="masthead">
      <div class="container">

          <input type='file' onchange="readURL(this);"
          style="background-image: url('img/profile.png');
                 border:none;
                 background-repeat:no-repeat;
                 background-size:100% 100%;
                 height: 300px;
                 width: 300px;"/>
            <img class="img-fluid" id="blah" src="#" alt="">

        <div class="intro-text">
          <span class="name">
              <input type="text" ng-model="name" id="text-field">
          </span>
          <hr class="star-light">
          <span class="skills">
              <input type="text" ng-model="company" id="text-field" onkeypress="this.style.width = ((this.value.length + 1) * 14) + 'px';" style = "width: 20vw;"> -
               <input type="text" ng-model="jobTitle" id="text-field" onkeypress="this.style.width = ((this.value.length + 1) * 14) + 'px';" style = "width: 20vw;"> -
               <input type="text" ng-model="location" id="text-field" onkeypress="this.style.width = ((this.value.length + 1) * 14) + 'px';" style = "width: 20vw;"> -
               <input type="text" ng-model="degree" id="text-field" onkeypress="this.style.width = ((this.value.length + 1) * 14) + 'px';" style = "width: 20vw;">
           </span>
        </div>
      </div>
    </header>



    <!-- About Section -->
    <section  id="about">
      <div class="container">
        <h2 class="text-center">About</h2>
        <hr class="star-primary">
        <div class="row" ng-repeat="fact in facts">

        </div>
          <div class="control-group">
            <div class="form-group floating-label-form-group controls">
                <label><a href="" ng-click="addFact(funFact)" class="btn btn-lg btn-outline js-scroll-trigger" style="color: #28bb9c;" >
                Add Fun Fact</a></label>
                <input class="form-control" id="email" type="type" placeholder="Fun Fact" ng-model="funFact">
                <p class="help-block text-danger"></p>
            </div>

            </div>
          </div>
      </div>
          <div class="col-lg-8 mx-auto text-center">
